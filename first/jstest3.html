<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>하이하이</p>
  </body>

  <!-- 클라이언트(브라우저)에서 실행 시켜준 것임 서버가 아니라 -->
  <script>
    var myInt = 10;
    var myDouble = 33.44;
    var zeroDivide = 0 / 0;
    var myNan = NaN;

    //스크립트는 초기화 되지 않은 변수도 사용 할 수 있음
    //typeof 타입을 알려줌
    console.log(typeof myInt);
    console.log(typeof myDouble);
    console.log("0으로 나눈 값: " + zeroDivide);
    //NaN : not a number 숫자아님, 근데 타입은 숫자
    console.log(typeof zeroDivide);

    var str = "hello?";
    var notDef;
    var ref = null;
    //object ==> null참조로 만든 변수는 객체임

    console.log(typeof str);
    console.log(typeof notDef); //undefined
    console.log(typeof ref);
  </script>
</html>
