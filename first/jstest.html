  <!-- 클라이언트(브라우저)에서 실행 시켜준 것임 서버가 아니라 -->
  <script>
    //스크립트 안에서는 자바 처럼 주석처리 가능 개꿀~
    console.log("시작");
    alert("안녕하세요");
    //윈도우 함수 프롬프트 ==> 사용자가 입력 할 수 있는 창
    var age = prompt("나이를 입력하세요");
    var con = confirm(age + "살이네요?");

    console.log(age, con);

    console.log("경고 창이 닫힘");
    console.log("끝");
  </script>
